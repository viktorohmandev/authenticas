# Render.yaml - Infrastructure as Code for Authenticas API
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: authenticas-api
    runtime: node
    region: frankfurt
    plan: free
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: JWT_SECRET
        value: supersecret123
    autoDeploy: true

